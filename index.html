<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TONFiles Market</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2a;
      --text: #e8ebff;
      --muted: #9aa3c7;
      --accent: #6ea8ff;
      --accent-2: #7b6cff;
      --btn: #2a2f45;
      --btn-hover: #343a55;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0,0,0,0.25);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--card);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 32px;
    }
    .balance {
      font-weight: bold;
      background: var(--btn);
      padding: 6px 12px;
      border-radius: var(--radius);
    }
    main {
      padding: 16px;
    }
    .tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card);
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #22263d;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: var(--muted);
      font-weight: bold;
      cursor: pointer;
    }
    .tabs button.active {
      color: var(--accent);
    }
    .hidden {
      display: none;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .toolbar input {
      padding: 8px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      background: #1e2235;
      color: var(--text);
      flex: 1;
      min-width: 140px;
    }
    .toolbar select, .toolbar button {
      padding: 8px 12px;
      border-radius: var(--radius);
      border: none;
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
    }
    .toolbar button:hover {
      background: var(--btn-hover);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      padding: 12px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 8px;
    }
    .card h3 {
      margin: 6px 0;
      font-size: 16px;
    }
    .card .price {
      font-weight: bold;
      margin: 4px 0;
    }
    .card button {
      margin-top: 6px;
      padding: 8px 12px;
      border-radius: var(--radius);
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .card button:disabled {
      background: #2c3148;
      cursor: default;
    }
    .favorite {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .favorite.active {
      color: gold;
    }
    .rating {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin: 6px 0;
      cursor: pointer;
    }
    .rating span {
      font-size: 18px;
      color: var(--muted);
    }
    .rating span.active {
      color: gold;
    }
    .form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .form input[type="text"],
    .form input[type="number"],
    .form input[type="file"] {
      padding: 10px;
      border-radius: var(--radius);
      border: none;
      background: #1e2235;
      color: var(--text);
    }
    .form button {
      padding: 12px;
      border-radius: var(--radius);
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .commission {
      font-size: 12px;
      color: var(--muted);
      text-align: right;
    }
    .profile-section {
      margin-top: 24px;
    }
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      color: var(--text);
      padding: 12px 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <header>
    <img src="tonfiles.svg" alt="logo">
    <div class="balance">Баланс: <span id="balance">1000</span> TON</div>
  </header>

  <main>
    <!-- Главная -->
    <section id="home" class="tab">
      <div class="toolbar">
        <input type="text" id="search" placeholder="Поиск...">
        <select id="sort">
          <option value="new">Новые</option>
          <option value="cheap">Сначала дешёвые</option>
          <option value="expensive">Сначала дорогие</option>
        </select>
        <button id="filterFavorites">⭐ Избранное</button>
      </div>
      <div class="grid" id="products"></div>
    </section>

    <!-- Добавить -->
    <section id="add" class="tab hidden">
      <form id="addForm" class="form">
        <input type="text" id="title" placeholder="Название" required>
        <input type="number" id="price" placeholder="Цена (TON)" required>
        <div class="commission">Вы получите: <span id="netAmount">0</span> TON</div>
        <input type="file" id="image" accept="image/*">
        <button type="submit">Опубликовать</button>
      </form>
    </section>

    <!-- Профиль -->
    <section id="profile" class="tab hidden">
      <h2>История покупок</h2>
      <div class="grid" id="purchases"></div>

      <div class="profile-section">
        <h2>Мои товары</h2>
        <div class="grid" id="myProducts"></div>
      </div>
    </section>
  </main>

  <div class="tabs">
    <button data-tab="home" class="active">Главная</button>
    <button data-tab="add">Добавить</button>
    <button data-tab="profile">Профиль</button>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let balance = 1000;
    let products = [];
    let purchases = [];
    let myProducts = [];
    let favorites = new Set();

    const balanceEl = document.getElementById("balance");
    const productsEl = document.getElementById("products");
    const purchasesEl = document.getElementById("purchases");
    const myProductsEl = document.getElementById("myProducts");
    const toast = document.getElementById("toast");

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(()=>toast.style.display="none",2000);
    }

    function renderProducts(list = products) {
      productsEl.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const sort = document.getElementById("sort").value;
      let filtered = list.filter(p => p.title.toLowerCase().includes(search));
      if (sort === "cheap") filtered.sort((a,b)=>a.price-b.price);
      else if (sort === "expensive") filtered.sort((a,b)=>b.price-a.price);
      else filtered = filtered.reverse();

      filtered.forEach((p,i)=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="favorite ${favorites.has(p.id)?"active":""}" onclick="toggleFavorite('${p.id}')">★</div>
          ${p.image?`<img src="${p.image}">`:""}
          <h3>${p.title}</h3>
          <div class="price">${p.price} TON</div>
          <div class="rating">${renderStars(p)}</div>
          <button onclick="buyProduct('${p.id}')" ${purchased(p.id)?"disabled":""}>
            ${purchased(p.id)?"Куплено":"Купить"}
          </button>
        `;
        productsEl.appendChild(card);
      });
    }

    function renderStars(p) {
      let stars="";
      for (let i=1;i<=5;i++) {
        stars+=`<span class="${p.rating>=i?"active":""}" onclick="rateProduct('${p.id}',${i})">★</span>`;
      }
      return stars;
    }

    function renderPurchases() {
      purchasesEl.innerHTML="";
      purchases.forEach(p=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          ${p.image?`<img src="${p.image}">`:""}
          <h3>${p.title}</h3>
          <div class="price">${p.price} TON</div>
        `;
        purchasesEl.appendChild(card);
      });
    }

    function renderMyProducts() {
      myProductsEl.innerHTML="";
      myProducts.forEach((p,i)=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          ${p.image?`<img src="${p.image}">`:""}
          <h3>${p.title}</h3>
          <div class="price">${p.price} TON</div>
          <button onclick="editPrice('${p.id}')">Изменить цену</button>
          <button onclick="removeProduct('${p.id}')">Снять товар</button>
        `;
        myProductsEl.appendChild(card);
      });
    }

    function addProduct(title,price,image){
      const p={id:Date.now().toString(),title,price, image, rating:0};
      products.push(p);
      myProducts.push(p);
      renderProducts();
      renderMyProducts();
    }

    function buyProduct(id){
      const p=products.find(x=>x.id===id);
      if(!p) return;
      if(balance>=p.price){
        balance-=p.price;
        balanceEl.textContent=balance;
        purchases.push(p);
        showToast("Покупка успешна!");
        renderProducts();
        renderPurchases();
      } else {
        showToast("Недостаточно средств!");
      }
    }

    function purchased(id){
      return purchases.some(p=>p.id===id);
    }

    function toggleFavorite(id){
      if(favorites.has(id)) favorites.delete(id); else favorites.add(id);
      renderProducts();
    }

    function rateProduct(id,r){
      const p=products.find(x=>x.id===id);
      if(p){ p.rating=r; renderProducts(); }
    }

    function editPrice(id){
      const p=myProducts.find(x=>x.id===id);
      if(p){
        const newPrice=+prompt("Новая цена:",p.price);
        if(newPrice>0){
          p.price=newPrice;
          const global=products.find(x=>x.id===id);
          if(global) global.price=newPrice;
          renderProducts();
          renderMyProducts();
        }
      }
    }

    function removeProduct(id){
      myProducts=myProducts.filter(x=>x.id!==id);
      products=products.filter(x=>x.id!==id);
      renderProducts();
      renderMyProducts();
    }

    document.getElementById("addForm").addEventListener("submit",e=>{
      e.preventDefault();
      const title=document.getElementById("title").value;
      const price=+document.getElementById("price").value;
      const file=document.getElementById("image").files[0];
      if(file){
        const reader=new FileReader();
        reader.onload=e=>{
          addProduct(title,price,e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        addProduct(title,price,null);
      }
      e.target.reset();
      document.getElementById("netAmount").textContent="0";
      showToast("Товар опубликован!");
    });

    document.getElementById("price").addEventListener("input",e=>{
      const val=+e.target.value;
      document.getElementById("netAmount").textContent=(val*0.9).toFixed(1);
    });

    document.querySelectorAll(".tabs button").forEach(btn=>{
      btn.addEventListener("click",()=>{
        document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        document.querySelectorAll(".tab").forEach(tab=>tab.classList.add("hidden"));
        document.getElementById(btn.dataset.tab).classList.remove("hidden");
      });
    });

    document.getElementById("search").addEventListener("input",()=>renderProducts());
    document.getElementById("sort").addEventListener("change",()=>renderProducts());
    document.getElementById("filterFavorites").addEventListener("click",()=>{
      if(favorites.size>0) renderProducts(products.filter(p=>favorites.has(p.id)));
      else renderProducts();
    });

    renderProducts();
    renderPurchases();
    renderMyProducts();
  </script>
</body>
</html>
