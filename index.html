<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TONFiles Market</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #0d0f1a;
      color: #fff;
      overflow-x: hidden; /* убираем горизонтальный скролл */
    }
    header {
      background: #1a1f2e;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #2d3650;
    }
    main {
      padding: 15px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1f2e;
      border-top: 2px solid #2d3650;
    }
    .tab-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      color: #fff;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #2d3650;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      margin-bottom: 60px;
    }
    .tab-content.active {
      display: block;
    }

    /* Фильтры и поиск */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .controls input, 
    .controls select, 
    .controls button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      flex: 1;
      min-width: 120px;
    }
    .controls button {
      background: #2d7dff;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background: #1a5edc;
    }

    /* Сетка товаров */
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .product {
      background: #1a1f2e;
      border: 1px solid #2d3650;
      border-radius: 10px;
      padding: 10px;
      width: calc(50% - 15px);
      max-width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .product p {
      font-size: 14px;
      margin-bottom: 8px;
    }
    .product button {
      background: #2d7dff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
      width: 100%;
    }
    .product button.bought {
      background: #2dbf7d;
      cursor: default;
    }

    /* Форма добавления */
    .form-group {
      margin-bottom: 12px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    .form-group input[type="file"] {
      background: #fff;
      color: #000;
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 8px;
    }
    .publish-btn {
      width: 100%;
      padding: 10px;
      background: #2d7dff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .publish-btn:hover {
      background: #1a5edc;
    }

    /* История покупок */
    .history {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .history .product {
      width: calc(50% - 15px);
    }

    /* Баланс */
    .balance {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>TONFiles Market</header>
  <main>
    <!-- Главная -->
    <div id="home" class="tab-content active">
      <div class="controls">
        <input type="text" id="search" placeholder="Поиск товара...">
        <select id="sort">
          <option value="newest">Сначала новые</option>
          <option value="cheap">Сначала дешёвые</option>
          <option value="expensive">Сначала дорогие</option>
        </select>
      </div>
      <div class="products" id="productList"></div>
    </div>

    <!-- Добавить -->
    <div id="add" class="tab-content">
      <div class="form-group">
        <label>Название товара</label>
        <input type="text" id="title">
      </div>
      <div class="form-group">
        <label>Описание</label>
        <textarea id="description"></textarea>
      </div>
      <div class="form-group">
        <label>Цена (TON)</label>
        <input type="number" id="price" min="1">
      </div>
      <div class="form-group">
        <label>Фото</label>
        <input type="file" id="image">
        <div class="preview" id="preview"></div>
      </div>
      <button class="publish-btn" onclick="publishProduct()">Опубликовать</button>
    </div>

    <!-- Профиль -->
    <div id="profile" class="tab-content">
      <div class="balance">Баланс: <span id="balance">1000</span> TON</div>
      <h3>История покупок</h3>
      <div class="history" id="history"></div>
    </div>
  </main>

  <div class="tabs">
    <button class="tab-btn active" onclick="openTab('home', this)">Главная</button>
    <button class="tab-btn" onclick="openTab('add', this)">Добавить</button>
    <button class="tab-btn" onclick="openTab('profile', this)">Профиль</button>
  </div>

  <script>
    let balance = 1000;
    let products = [];
    let purchased = [];

    function openTab(tabId, el) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
    }

    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';

      let filtered = [...products];
      const searchVal = document.getElementById('search').value.toLowerCase();
      if (searchVal) {
        filtered = filtered.filter(p => p.title.toLowerCase().includes(searchVal));
      }

      const sortVal = document.getElementById('sort').value;
      if (sortVal === 'cheap') filtered.sort((a,b) => a.price - b.price);
      else if (sortVal === 'expensive') filtered.sort((a,b) => b.price - a.price);
      else filtered.sort((a,b) => b.id - a.id);

      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${p.image || 'https://via.placeholder.com/150'}" alt="">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <p><b>${p.price} TON</b></p>
          ${purchased.includes(p.id) 
            ? `<button class="bought">Куплено</button>` 
            : `<button onclick="buyProduct(${p.id})">Купить</button>`}
        `;
        list.appendChild(card);
      });
    }

    function publishProduct() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = parseInt(document.getElementById('price').value);
      const imageFile = document.getElementById('image').files[0];

      if (!title || !description || !price) {
        alert('Заполните все поля!');
        return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        products.push({
          id: Date.now(),
          title, description, price,
          image: e.target.result
        });
        renderProducts();
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
        document.getElementById('price').value = '';
        document.getElementById('image').value = '';
        document.getElementById('preview').innerHTML = '';
        openTab('home', document.querySelectorAll('.tab-btn')[0]);
      };
      if (imageFile) reader.readAsDataURL(imageFile);
      else reader.onload({ target: { result: null } });
    }

    function buyProduct(id) {
      const product = products.find(p => p.id === id);
      if (balance < product.price) {
        alert('Недостаточно средств!');
        return;
      }
      balance -= product.price;
      purchased.push(id);
      document.getElementById('balance').innerText = balance;
      renderProducts();
      renderHistory();
    }

    function renderHistory() {
      const history = document.getElementById('history');
      history.innerHTML = '';
      purchased.forEach(id => {
        const p = products.find(pr => pr.id === id);
        if (p) {
          const card = document.createElement('div');
          card.className = 'product';
          card.innerHTML = `
            <img src="${p.image || 'https://via.placeholder.com/150'}" alt="">
            <h3>${p.title}</h3>
            <p>${p.price} TON</p>
          `;
          history.appendChild(card);
        }
      });
    }

    document.getElementById('search').addEventListener('input', renderProducts);
    document.getElementById('sort').addEventListener('change', renderProducts);

    renderProducts();
  </script>
</body>
</html>
