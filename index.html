<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tonfiles Market</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2a;
      --text: #e8ebff;
      --muted: #9aa3c7;
      --accent: #6ea8ff;
      --accent-2: #7b6cff;
      --btn: #2a2f45;
      --btn-hover: #343a55;
      --radius: 16px;
      --shadow: 0 8px 25px rgba(0,0,0,0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      background: var(--card);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img.logo { height: 28px; }
    header .balance {
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    header .balance img { height: 16px; width: auto; }
    main { flex: 1; padding: 16px; }
    .hidden { display: none; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
      align-items: center;
    }
    .card img.product-img {
      width: 100%;
      max-height: 140px;
      object-fit: cover;
      border-radius: var(--radius);
    }
    .name { font-size: 16px; font-weight: 600; }
    .desc { font-size: 13px; color: var(--muted); }
    .btn {
      padding: 10px 12px;
      border-radius: var(--radius);
      background: var(--btn);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
    }
    .btn img { height: 16px; width: auto; }
    .btn:hover { background: var(--btn-hover); }
    .btn.green { background: #22c55e; justify-content: center; }
    .btn.disabled { background: #444; cursor: default; }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }
    input, textarea {
      background: #1e2235;
      border: none;
      border-radius: var(--radius);
      padding: 10px 12px;
      color: var(--text);
      font-size: 14px;
      width: 100%;
      resize: none;
    }
    .file-label {
      background: var(--btn);
      padding: 10px;
      border-radius: var(--radius);
      text-align: center;
      cursor: pointer;
    }
    .file-label:hover { background: var(--btn-hover); }
    .preview-img { max-width: 100%; margin-top: 10px; border-radius: var(--radius); }
    footer {
      display: flex;
      justify-content: space-around;
      background: var(--card);
      padding: 10px 0;
      border-top: 1px solid #222;
      position: sticky;
      bottom: 0;
    }
    footer button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    footer button.active { color: var(--accent); }
    .purchases {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .purchase-card {
      background: var(--card);
      padding: 12px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .stars { color: gold; font-size: 18px; }
  </style>
</head>
<body>
  <header>
    <img src="ton1.svg" class="logo" alt="Tonfiles">
    <div class="balance"><span id="balance">1000</span><img src="ton1.svg" alt="TON"></div>
  </header>

  <main>
    <!-- Главная -->
    <section id="homeTab">
      <div class="grid" id="productsGrid"></div>
    </section>

    <!-- Добавить -->
    <section id="addTab" class="hidden">
      <h2>Опубликовать товар</h2>
      <div class="form-group">
        <label>Название</label>
        <input type="text" id="productName">
      </div>
      <div class="form-group">
        <label>Описание</label>
        <textarea id="productDesc"></textarea>
      </div>
      <div class="form-group">
        <label>Цена</label>
        <input type="number" id="productPrice" min="1">
        <small>Вы получите: <span id="netAmount">0</span> <img src="ton1.svg" alt="TON" style="height:14px;"></small>
      </div>
      <div class="form-group">
        <label class="file-label" for="productImage">Загрузить фото</label>
        <input type="file" id="productImage" accept="image/*" hidden>
        <img id="previewImg" class="preview-img hidden">
      </div>
      <div class="form-group">
        <label class="file-label" for="productFile">Загрузить файл</label>
        <input type="file" id="productFile" hidden>
      </div>
      <button class="btn" id="publishBtn">Опубликовать</button>
    </section>

    <!-- Профиль -->
    <section id="profileTab" class="hidden">
      <h2>История покупок</h2>
      <div class="purchases" id="purchasesGrid"></div>
      <h2 style="margin-top:20px;">Мои товары</h2>
      <div class="purchases" id="myProductsGrid"></div>
    </section>
  </main>

  <footer>
    <button id="homeBtn" class="active">Главная</button>
    <button id="addBtn">Добавить</button>
    <button id="profileBtn">Профиль</button>
  </footer>

  <script>
    let balance = 1000;
    let currentUser = "me";
    let products = [
      {id:1,name:"Тестовый товар",desc:"Описание тестового товара",price:100,owner:"test",image:"https://via.placeholder.com/300x200.png?text=Product",file:null,purchased:false}
    ];
    let purchases = [];

    const balanceEl = document.getElementById("balance");
    const productsGrid = document.getElementById("productsGrid");
    const purchasesGrid = document.getElementById("purchasesGrid");
    const myProductsGrid = document.getElementById("myProductsGrid");
    const publishBtn = document.getElementById("publishBtn");
    const priceInput = document.getElementById("productPrice");
    const netAmountEl = document.getElementById("netAmount");

    function updateBalance(){ balanceEl.textContent = balance; }

    function renderProducts(){
      productsGrid.innerHTML = "";
      products.forEach(p=>{
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <img src="${p.image}" class="product-img" alt="${p.name}">
          <div class="name">${p.name}</div>
          <div class="desc">${p.desc}</div>
        `;
        let btn;
        if(p.owner===currentUser){
          btn=document.createElement("div");
          btn.className="btn disabled";
          btn.textContent="Мой товар";
        }else if(p.purchased){
          btn=document.createElement("div");
          btn.className="btn green";
          btn.textContent="Приобретено";
          btn.addEventListener("click",()=>showInProfile(p));
        }else{
          btn=document.createElement("button");
          btn.className="btn";
          btn.innerHTML=`Купить <span>${p.price} <img src="ton1.svg" alt="TON"></span>`;
          btn.addEventListener("click",()=>buyProduct(p));
        }
        card.appendChild(btn);
        productsGrid.appendChild(card);
      });
    }

    function renderPurchases(){
      purchasesGrid.innerHTML="";
      purchases.forEach(p=>{
        const card=document.createElement("div");
        card.className="purchase-card";
        card.innerHTML=`
          <img src="${p.image}" class="product-img" alt="${p.name}">
          <div class="name">${p.name}</div>
          <div class="desc">${p.desc}</div>
          <div class="stars">${"★".repeat(p.stars||0)}${"☆".repeat(5-(p.stars||0))}</div>
        `;
        purchasesGrid.appendChild(card);
      });
      myProductsGrid.innerHTML="";
      products.filter(p=>p.owner===currentUser).forEach(p=>{
        const card=document.createElement("div");
        card.className="purchase-card";
        card.innerHTML=`
          <img src="${p.image}" class="product-img" alt="${p.name}">
          <div class="name">${p.name}</div>
          <div class="desc">${p.desc}</div>
          <button class="btn" onclick="removeProduct(${p.id})">Снять</button>
        `;
        myProductsGrid.appendChild(card);
      });
    }

    function buyProduct(p){
      if(balance<p.price){ alert("Недостаточно средств!"); return; }
      balance-=p.price;
      p.purchased=true;
      purchases.push({...p,stars:0});
      updateBalance();
      renderProducts();
      renderPurchases();
    }

    function showInProfile(p){ alert("Смотрите товар в профиле!"); }

    function removeProduct(id){
      products=products.filter(p=>p.id!==id);
      renderProducts();
      renderPurchases();
    }

    publishBtn.addEventListener("click",()=>{
      const name=document.getElementById("productName").value.trim();
      const desc=document.getElementById("productDesc").value.trim();
      const price=parseInt(priceInput.value)||0;
      const img=document.getElementById("previewImg").src||"https://via.placeholder.com/300x200.png?text=Product";
      if(!name||!desc||!price){ alert("Заполните все поля!"); return; }
      const newProduct={id:Date.now(),name,desc,price,owner:currentUser,image:img,file:null};
      products.push(newProduct);
      renderProducts();
      renderPurchases();
      alert("Товар опубликован!");
    });

    priceInput.addEventListener("input",()=>{
      const val=parseInt(priceInput.value)||0;
      netAmountEl.textContent=Math.floor(val*0.9);
    });

    document.getElementById("productImage").addEventListener("change",e=>{
      const file=e.target.files[0];
      if(file){
        const reader=new FileReader();
        reader.onload=ev=>{
          const img=document.getElementById("previewImg");
          img.src=ev.target.result;
          img.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    // Навигация
    const homeTab=document.getElementById("homeTab");
    const addTab=document.getElementById("addTab");
    const profileTab=document.getElementById("profileTab");
    document.getElementById("homeBtn").addEventListener("click",()=>{
      homeTab.classList.remove("hidden");
      addTab.classList.add("hidden");
      profileTab.classList.add("hidden");
      setActive("homeBtn");
    });
    document.getElementById("addBtn").addEventListener("click",()=>{
      homeTab.classList.add("hidden");
      addTab.classList.remove("hidden");
      profileTab.classList.add("hidden");
      setActive("addBtn");
    });
    document.getElementById("profileBtn").addEventListener("click",()=>{
      homeTab.classList.add("hidden");
      addTab.classList.add("hidden");
      profileTab.classList.remove("hidden");
      setActive("profileBtn");
    });

    function setActive(id){
      document.querySelectorAll("footer button").forEach(b=>b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    updateBalance();
    renderProducts();
    renderPurchases();
  </script>
</body>
</html>
