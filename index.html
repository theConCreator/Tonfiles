<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TonFiles Market</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #1a1d2f;
      --text: #e8ebff;
      --muted: #9aa3c7;
      --accent: #6ea8ff;
      --accent-2: #7b6cff;
      --success: #22c55e;
      --danger: #ef4444;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      box-shadow: var(--shadow);
      background: var(--card);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img.logo {
      height: 28px;
    }
    header .balance {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }
    header .balance img {
      height: 20px;
    }
    main {
      flex: 1;
      padding: 16px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }
    .filters input[type="text"] {
      flex: 1;
      min-width: 160px;
      padding: 10px 12px;
      border-radius: var(--radius);
      border: none;
      background: #1f2338;
      color: var(--text);
    }
    .filters input[type="number"] {
      width: 90px;
      padding: 10px;
      border-radius: var(--radius);
      border: none;
      background: #1f2338;
      color: var(--text);
    }
    .filters button {
      padding: 10px 14px;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover { transform: scale(1.03); box-shadow: 0 15px 35px rgba(0,0,0,0.35); }
    .card img.preview {
      width: 100%;
      border-radius: var(--radius);
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .name { font-size: 16px; font-weight: 600; }
    .price {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }
    .price img { height: 18px; }
    .btn {
      padding: 10px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      text-align: center;
    }
    .btn-buy {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
    }
    .btn-owned {
      background: var(--success);
      color: white;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: var(--card);
      padding: 10px;
      box-shadow: var(--shadow);
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
    }
    .tabs button.active { color: var(--accent); }
    .tab { display: none; }
    .tab.active { display: block; }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: var(--radius);
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: var(--danger);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .rating { display: flex; gap: 4px; }
    .rating span {
      font-size: 20px;
      cursor: pointer;
      color: var(--muted);
    }
    .rating span.active { color: gold; }
    .my-products {
      margin-top: 20px;
    }
    .my-products h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="tonfiles.svg" alt="logo" class="logo"/>
    <div class="balance">
      <span id="balanceValue">1000</span>
      <img src="ton.svg" alt="TON"/>
    </div>
  </header>

  <main>
    <!-- Главная -->
    <div id="homeTab" class="tab active">
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Поиск...">
        <input type="number" id="minPrice" placeholder="Мин">
        <input type="number" id="maxPrice" placeholder="Макс">
        <button onclick="applyFilters()">Фильтр</button>
      </div>
      <div class="grid" id="productGrid"></div>
    </div>

    <!-- Добавить -->
    <div id="addTab" class="tab">
      <h2>Добавить товар</h2>
      <div style="display:flex;flex-direction:column;gap:12px;max-width:400px;">
        <input type="text" id="newName" placeholder="Название">
        <input type="number" id="newPrice" placeholder="Цена">
        <input type="file" id="newImage" accept="image/*">
        <button class="btn btn-buy" onclick="addProduct()">Опубликовать</button>
      </div>
      <div id="commissionInfo" style="margin-top:10px;color:var(--muted);font-size:14px;"></div>
    </div>

    <!-- Профиль -->
    <div id="profileTab" class="tab">
      <h2>Профиль</h2>
      <h3>История покупок</h3>
      <div class="grid" id="historyGrid"></div>

      <div class="my-products">
        <h3>Мои товары</h3>
        <div class="grid" id="myProductsGrid"></div>
      </div>
    </div>
  </main>

  <div class="tabs">
    <button onclick="showTab('homeTab')" class="active">Главная</button>
    <button onclick="showTab('addTab')">Добавить</button>
    <button onclick="showTab('profileTab')">Профиль</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <img id="modalImage" src="" alt="">
      <h3 id="modalName"></h3>
      <div class="price"><span id="modalPrice"></span> <img src="ton.svg" alt="TON"></div>
      <div class="rating" id="ratingStars"></div>
      <button id="modalBuyBtn" class="btn btn-buy"></button>
    </div>
  </div>

  <script>
    let balance = 1000;
    let products = [
      {id:1,name:"Файл 1",price:120,img:"https://via.placeholder.com/300",author:false,ratings:[]},
      {id:2,name:"Скрипт 2",price:250,img:"https://via.placeholder.com/300",author:false,ratings:[]}
    ];
    let myProducts = [];
    let purchases = [];
    let selectedProduct = null;

    function updateBalance() {
      document.getElementById("balanceValue").textContent = balance;
    }

    function showTab(tabId) {
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
      document.querySelector(`.tabs button[onclick="showTab('${tabId}')"]`).classList.add("active");
      if(tabId==="profileTab"){ renderHistory(); renderMyProducts(); }
    }

    function renderProducts() {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      products.forEach(p=>{
        const owned = purchases.find(x=>x.id===p.id);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="" class="preview"/>
          <div class="name">${p.name}</div>
          <div class="price">${p.price} <img src="ton.svg" alt="TON"></div>
          <button class="btn ${owned?'btn-owned':'btn-buy'}" onclick="openModal(${p.id})">
            ${owned?'Куплено':'Купить'}
          </button>
        `;
        grid.appendChild(card);
      });
    }

    function openModal(id){
      const product = products.find(p=>p.id===id);
      selectedProduct = product;
      document.getElementById("modalImage").src = product.img;
      document.getElementById("modalName").textContent = product.name;
      document.getElementById("modalPrice").textContent = product.price;
      const buyBtn = document.getElementById("modalBuyBtn");
      if(purchases.find(x=>x.id===product.id)){
        buyBtn.textContent = "Куплено";
        buyBtn.className = "btn btn-owned";
        buyBtn.onclick = null;
      } else {
        buyBtn.textContent = "Купить";
        buyBtn.className = "btn btn-buy";
        buyBtn.onclick = ()=>buyProduct(product);
      }
      renderStars(product);
      document.getElementById("modal").classList.add("active");
    }

    function closeModal(){ document.getElementById("modal").classList.remove("active"); }

    function buyProduct(p){
      if(balance>=p.price){
        balance-=p.price;
        purchases.push(p);
        updateBalance();
        renderProducts();
        closeModal();
      } else { alert("Недостаточно средств!"); }
    }

    function addProduct(){
      const name=document.getElementById("newName").value.trim();
      const price=parseInt(document.getElementById("newPrice").value);
      const file=document.getElementById("newImage").files[0];
      if(!name||!price||!file){alert("Заполните все поля"); return;}
      const reader=new FileReader();
      reader.onload=e=>{
        const newP={id:Date.now(),name,price,img:e.target.result,author:true,ratings:[]};
        products.push(newP);
        myProducts.push(newP);
        renderProducts();
        document.getElementById("newName").value="";
        document.getElementById("newPrice").value="";
        document.getElementById("newImage").value="";
      };
      reader.readAsDataURL(file);
    }

    function applyFilters(){
      const query=document.getElementById("searchInput").value.toLowerCase();
      const min=parseInt(document.getElementById("minPrice").value)||0;
      const max=parseInt(document.getElementById("maxPrice").value)||Infinity;
      const grid=document.getElementById("productGrid");
      grid.innerHTML="";
      products.filter(p=>
        p.name.toLowerCase().includes(query)&&p.price>=min&&p.price<=max
      ).forEach(p=>{
        const owned = purchases.find(x=>x.id===p.id);
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <img src="${p.img}" class="preview"/>
          <div class="name">${p.name}</div>
          <div class="price">${p.price} <img src="ton.svg"/></div>
          <button class="btn ${owned?'btn-owned':'btn-buy'}" onclick="openModal(${p.id})">
            ${owned?'Куплено':'Купить'}
          </button>
        `;
        grid.appendChild(card);
      });
    }

    function renderHistory(){
      const grid=document.getElementById("historyGrid");
      grid.innerHTML="";
      purchases.forEach(p=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <img src="${p.img}" class="preview"/>
          <div class="name">${p.name}</div>
          <div class="price">${p.price} <img src="ton.svg"/></div>
        `;
        grid.appendChild(card);
      });
    }

    function renderMyProducts(){
      const grid=document.getElementById("myProductsGrid");
      grid.innerHTML="";
      myProducts.forEach(p=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <img src="${p.img}" class="preview"/>
          <div class="name">${p.name}</div>
          <div class="price">${p.price} <img src="ton.svg"/></div>
          <button class="btn btn-buy" onclick="removeProduct(${p.id})">Снять</button>
        `;
        grid.appendChild(card);
      });
    }

    function removeProduct(id){
      products=products.filter(p=>p.id!==id);
      myProducts=myProducts.filter(p=>p.id!==id);
      renderProducts();
      renderMyProducts();
    }

    function renderStars(product){
      const stars=document.getElementById("ratingStars");
      stars.innerHTML="";
      for(let i=1;i<=5;i++){
        const star=document.createElement("span");
        star.innerHTML="★";
        if(product.ratings.length&&i<=avgRating(product)){ star.classList.add("active"); }
        star.onclick=()=>rateProduct(product,i);
        stars.appendChild(star);
      }
    }

    function rateProduct(product,value){
      product.ratings.push(value);
      renderStars(product);
    }

    function avgRating(p){
      return Math.round(p.ratings.reduce((a,b)=>a+b,0)/p.ratings.length);
    }

    document.getElementById("newPrice").addEventListener("input",()=>{
      const price=parseInt(document.getElementById("newPrice").value)||0;
      const earn=price*0.9;
      document.getElementById("commissionInfo").textContent=`Вы получите ${earn} TON (с учётом комиссии 10%)`;
    });

    updateBalance();
    renderProducts();
  </script>
</body>
</html>
