<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TONFiles Market</title>
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:#000;color:#fff;overflow-x:hidden;-webkit-font-smoothing:antialiased}
header{
  position:sticky;top:0;z-index:100;display:flex;justify-content:space-between;align-items:center;
  padding:12px 18px;background:#0a0a0a;border-bottom:2px solid #00ff88
}
header img.logo{height:28px}
header .balance{display:flex;align-items:center;gap:6px;font-weight:700}
header .balance img{width:14px;height:14px;object-fit:contain}

.tabs{
  position:fixed;left:0;right:0;bottom:0;z-index:100;display:flex;
  background:#0a0a0a;border-top:2px solid #00ff88
}
.tabs button{flex:1;padding:12px 8px;border:0;background:none;color:#aaa;font-weight:700;cursor:pointer}
.tabs button.active{color:#00ff88}

main{max-width:1100px;margin:0 auto;padding:16px 14px 90px}
.section{display:none}
.section.active{display:block}

/* FILTER AREA */
.search-filter{display:flex;flex-direction:column;gap:10px;margin-bottom:14px}
.search-filter input, .search-filter select, .search-filter button{
  background:#0a0a0a;border:1px solid #00ff88;padding:8px;border-radius:8px;color:#fff;font-size:14px
}
.search-filter .apply-btn{background:#00ff88;color:#000;font-weight:700;cursor:pointer;transition:.15s}
.search-filter .apply-btn:hover{background:#12ff90}
.filter-row{display:flex;gap:8px;flex-wrap:wrap}
.filter-row input[type=number]{flex:1;min-width:90px}
.filter-row input#id-search{max-width:70px;text-align:center}

/* GRID */
.grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
.card{
  background:#0a0a0a;border:1px solid #00ff88;border-radius:12px;display:flex;flex-direction:column;
  overflow:hidden;cursor:pointer;transition:transform .15s,box-shadow .15s
}
.card:hover{transform:translateY(-4px);box-shadow:0 8px 25px rgba(0,255,136,0.1)}
.image-wrap{height:150px;display:flex;align-items:center;justify-content:center;background:#111}
.image-wrap img{width:100%;height:100%;object-fit:cover}
.card-body{padding:10px;display:flex;flex-direction:column;gap:6px;flex:1;position:relative}
.item-id{position:absolute;right:10px;top:8px;font-size:12px;color:#666}
.title{font-weight:700;font-size:15px;line-height:1.2}
.desc{font-size:13px;color:#bfc7d9;line-height:1.2;max-height:2.4em;overflow:hidden}
.row-info{display:flex;justify-content:space-between;font-size:13px;color:#aeb7c9}
.btn-row{display:flex;gap:8px;margin-top:6px}
.btn{flex:1;padding:8px;border-radius:8px;border:0;font-weight:700;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:6px}
.btn-primary{background:#00ff88;color:#000}
.btn-primary:hover{background:#12ff90}
.btn-dark{background:#001a10;color:#00ff88;border:1px solid #00ff88}
.btn-dark:hover{background:#002d1a}
.btn-danger{background:transparent;border:1px solid #ff4f4f;color:#ff8f8f}
.btn-danger:hover{background:#ff4f4f;color:#fff}

/* MODAL */
.modal{position:fixed;left:0;top:0;right:0;bottom:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.75);z-index:400}
.modal.show{display:flex}
.modal-card{width:95%;max-width:520px;background:#0a0a0a;border:1px solid #00ff88;border-radius:12px;padding:16px}
.modal-card img{width:100%;max-height:260px;object-fit:cover;border-radius:8px;margin-bottom:12px}
.modal-title{font-size:18px;font-weight:700;margin:0 0 6px}
.modal-desc{color:#bfc7d9;margin:0 0 10px}
.modal-line{display:flex;justify-content:center;gap:10px;align-items:center;color:#dfe6f9;margin-bottom:10px;font-weight:700}
.modal-actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
.stars{font-size:20px;margin:8px 0;display:flex;gap:6px;justify-content:center}
.star{cursor:pointer;color:#444}
.star.active{color:#00ff88}

/* ADD FORM */
#add form{max-width:520px;margin:0 auto;display:flex;flex-direction:column;gap:10px}
label{color:#00ff88;font-weight:700;font-size:13px}
input[type=file]{color:#fff}
input[type="text"],input[type="number"],textarea{
  background:#0a0a0a;border:1px solid #00ff88;padding:10px;border-radius:8px;color:#fff;font-size:14px
}
textarea{min-height:90px;resize:vertical}
#commission-info{color:#9fbf9f;font-size:13px}
#add button[type=submit]{
  background:#00ff88;color:#000;font-weight:700;border:0;border-radius:8px;padding:10px;cursor:pointer
}
#add button[type=submit]:hover{background:#12ff90}
.input-error{border-color:#ff4f4f!important}

/* PROFILE */
.profile-box{background:#0a0a0a;border:1px solid #00ff88;padding:12px;border-radius:10px;margin-bottom:12px}
.profile-tabs{display:flex;border-bottom:1px solid #00ff88;margin-bottom:10px;padding-bottom:6px}
.profile-tabs button{flex:1;background:none;border:0;color:#dfe;padding:8px;font-weight:700;cursor:pointer}
.profile-tabs button.active{color:#00ff88}
.profile-search{margin-bottom:12px}
.profile-search input{width:100%;padding:8px 10px;border-radius:8px;border:1px solid #00ff88;background:#0a0a0a;color:#fff}
.btn-ghost{background:transparent;border:1px solid #00ff88;color:#00ff88;border-radius:8px;padding:6px 10px;cursor:pointer;font-weight:700}
.btn-ghost:hover{background:#00ff88;color:#000}
.toast{position:fixed;right:18px;bottom:84px;background:#00ff88;color:#000;border-radius:8px;padding:10px 14px;opacity:0;transition:opacity 1s;z-index:1000}
.toast.show{opacity:1}
.small-muted{font-size:13px;color:#9fbf9f}
.profile-section{display:none}
.profile-section.active{display:block}
</style>
</head>
<body>

<header>
  <img class="logo" src="tonfiles.svg" alt="TONFiles">
  <div class="balance"><span id="balance">1000.00</span><img src="ton1.svg" alt="TON"></div>
</header>

<main>
  <!-- Главная -->
  <section id="home" class="section active">
    <div class="search-filter">
      <input id="search-input" placeholder="Поиск по названию или описанию...">
      <div class="filter-row">
        <input id="min-price" type="number" placeholder="Мин. цена" step="0.01">
        <input id="max-price" type="number" placeholder="Макс. цена" step="0.01">
      </div>
      <div class="filter-row">
        <select id="sort-select">
          <option value="latest">Последние</option>
          <option value="price-asc">Цена ↑</option>
          <option value="price-desc">Цена ↓</option>
          <option value="best">Отзывы: лучшие</option>
        </select>
        <input id="id-search" type="number" placeholder="ID">
        <button class="apply-btn" onclick="render()">Применить</button>
      </div>
    </div>
    <div class="grid" id="market-grid"></div>
    <p id="market-empty" style="text-align:center;color:#9fbf9f;margin-top:10px;display:none">Не найдено</p>
  </section>

  <!-- Добавить -->
  <section id="add" class="section">
    <form onsubmit="event.preventDefault(); publish();">
      <label>Название</label><input id="add-name" type="text">
      <label>Описание</label><textarea id="add-desc"></textarea>
      <label>Цена (TON)</label><input id="add-price" type="number" step="0.01" oninput="updateCommission()">
      <div id="commission-info">Вы получите: 0.00 TON (с учётом комиссии 10%)</div>
      <label>Превью (изображение)</label><input id="add-preview" type="file" accept="image/*">
      <label>Файл</label><input id="add-file" type="file">
      <button type="submit">Опубликовать</button>
    </form>
  </section>

  <!-- Профиль -->
  <section id="profile" class="section">
    <div class="profile-box">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div><div style="font-weight:800">Реферальная программа</div><div class="small-muted">2% от трат рефералов</div></div>
        <div style="text-align:right">
          <div style="font-weight:800"><span id="ref-balance">0.00</span> <img src="ton1.svg" style="width:14px;vertical-align:middle"></div>
          <button class="btn-ghost" onclick="withdrawRef()">Вывести</button>
        </div>
      </div>
    </div>

    <div class="profile-tabs">
      <button class="active" onclick="switchProfileTab('purchases', this)">Мои покупки</button>
      <button onclick="switchProfileTab('myitems', this)">Мои товары</button>
    </div>
    <div class="profile-search"><input id="profile-search" placeholder="Поиск..." oninput="render()"></div>

    <div id="purchases" class="profile-section active"><div id="purchases-grid" class="grid"></div></div>
    <div id="myitems" class="profile-section"><div id="myitems-grid" class="grid"></div></div>
  </section>
</main>

<div class="tabs">
  <button class="active" onclick="switchTab('home', this)">Главная</button>
  <button onclick="switchTab('add', this)">Добавить</button>
  <button onclick="switchTab('profile', this)">Профиль</button>
</div>

<div id="modal" class="modal"><div class="modal-card" id="modal-card"></div></div>
<div id="toast" class="toast"></div>

<script>
let balance=1000,refBalance=0,userId=1,purchases=[],myItems=[],ratedItems=[];
let items=[
{id:101,name:"Скрипт Telegram Bot",desc:"Полностью рабочий бот",price:15,img:"https://via.placeholder.com/600x400?text=Bot",ownerId:2,reviews:[5,4]},
{id:102,name:"Видеоурок по дизайну",desc:"Советы по UI/UX",price:8,img:"https://via.placeholder.com/600x400?text=Design",ownerId:3,reviews:[5,5,4]},
{id:103,name:"NFT шаблон",desc:"Шаблон NFT коллекции",price:22,img:"https://via.placeholder.com/600x400?text=NFT",ownerId:4,reviews:[4,3]},
{id:104,name:"React сайт",desc:"Адаптивный шаблон React",price:18,img:"https://via.placeholder.com/600x400?text=React",ownerId:5,reviews:[]}
];
const MIN_PRICE=0.1;

function showToast(t){const e=document.getElementById("toast");e.textContent=t;e.classList.add("show");setTimeout(()=>e.classList.remove("show"),1500);}
function toMoney(n){return Number(n).toFixed(2)}
function avg(a){return a.length?a.reduce((x,y)=>x+y)/a.length:0}
function switchTab(id,el){document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));el.classList.add('active');document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');render();}
function switchProfileTab(id,el){document.querySelectorAll('.profile-tabs button').forEach(b=>b.classList.remove('active'));el.classList.add('active');document.querySelectorAll('.profile-section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');render();}
function updateCommission(){
  const p=document.getElementById('add-price'),i=document.getElementById('commission-info');
  let v=parseFloat(p.value)||0;
  if(v<MIN_PRICE){p.classList.add('input-error');i.innerHTML=`Минимальная сумма: ${MIN_PRICE} <img src="ton1.svg" style="width:12px;vertical-align:middle">`;}
  else{p.classList.remove('input-error');i.textContent=`Вы получите: ${(v*0.9).toFixed(2)} TON (с учётом комиссии 10%)`;}
}
function publish(){
  const n=document.getElementById('add-name'),d=document.getElementById('add-desc'),p=document.getElementById('add-price'),pr=document.getElementById('add-preview'),f=document.getElementById('add-file');
  if(!n.value||!d.value||!p.value||!pr.files[0]||!f.files[0])return showToast('Заполните все поля');
  if(p.value<MIN_PRICE)return showToast('Минимальная цена 0.1 TON');
  const r=new FileReader();r.onload=e=>{
    const id=Math.floor(Math.random()*900000)+100000;
    const item={id,name:n.value,desc:d.value,price:+p.value,img:e.target.result,ownerId:userId,reviews:[]};
    items.unshift(item);myItems.push(item);n.value=d.value=p.value='';pr.value=f.value='';updateCommission();showToast('Товар опубликован');render();
  };r.readAsDataURL(pr.files[0]);
}
function buy(id){
  const it=items.find(x=>x.id==id);if(!it)return;
  if(it.ownerId===userId)return showToast('Это ваш товар');
  if(balance<it.price)return showToast('Недостаточно средств');
  balance-=it.price;purchases.push(it);refBalance+=it.price*0.02;
  document.getElementById('balance').textContent=toMoney(balance);
  showToast('Покупка успешна');render();
}
function deleteItem(id){if(!confirm('Удалить товар? Рейтинг будет утерян.'))return;items=items.filter(x=>x.id!=id);myItems=myItems.filter(x=>x.id!=id);showToast('Удалено');render();}
function withdrawRef(){if(refBalance<=0)return showToast('Недостаточно средств');balance+=refBalance;refBalance=0;document.getElementById('balance').textContent=toMoney(balance);document.getElementById('ref-balance').textContent=toMoney(refBalance);showToast('Вывод выполнен');}
function rateItem(id,v){const it=items.find(x=>x.id==id);if(!purchases.find(p=>p.id==id))return showToast('Можно оценить только после покупки');if(!it.reviews)it.reviews=[];it.reviews.push(v);ratedItems.push(id);showToast('Спасибо за оценку!');render();}
function render(){
  const s=document.getElementById('search-input').value.toLowerCase().trim();
  const min=parseFloat(document.getElementById('min-price').value)||0;
  const max=parseFloat(document.getElementById('max-price').value)||Infinity;
  const idVal=parseInt(document.getElementById('id-search').value)||null;
  const sort=document.getElementById('sort-select').value;
  let arr=items.filter(x=>{
    if(idVal&&x.id!=idVal)return false;
    return(x.name+x.desc).toLowerCase().includes(s)&&x.price>=min&&x.price<=max;
  });
  if(sort==='price-asc')arr.sort((a,b)=>a.price-b.price);
  else if(sort==='price-desc')arr.sort((a,b)=>b.price-a.price);
  else if(sort==='best')arr.sort((a,b)=>avg(b.reviews)-avg(a.reviews));

  const grid=document.getElementById('market-grid'),empty=document.getElementById('market-empty');
  grid.innerHTML='';empty.style.display=arr.length?'none':'block';
  arr.forEach(it=>{
    const div=document.createElement('div');div.className='card';div.innerHTML=`
      <div class="image-wrap"><img src="${it.img}" alt=""></div>
      <div class="card-body">
        <div class="item-id">#${it.id}</div>
        <div class="title">${it.name}</div>
        <div class="desc">${it.desc}</div>
        <div class="row-info"><span>${it.price} TON</span><span>★ ${avg(it.reviews).toFixed(1)}</span></div>
        <div class="btn-row">
          ${it.ownerId===userId?
            `<button class="btn btn-dark" onclick="openModal(${it.id})">Мой товар</button><button class="btn btn-danger" onclick="deleteItem(${it.id})">Удалить</button>`:
            purchases.find(p=>p.id==it.id)?
              `<button class="btn btn-dark" onclick="openModal(${it.id})">Приобретено</button>`:
              `<button class="btn btn-primary" onclick="buy(${it.id})">Купить</button>`}
        </div>
      </div>`;
    grid.appendChild(div);
  });

  document.getElementById('ref-balance').textContent=toMoney(refBalance);

  const ps=document.getElementById('purchases-grid'),mi=document.getElementById('myitems-grid');
  ps.innerHTML='';mi.innerHTML='';
  let psSearch=document.getElementById('profile-search').value.toLowerCase();
  purchases.filter(x=>x.name.toLowerCase().includes(psSearch)).forEach(it=>{
    const div=document.createElement('div');div.className='card';
    div.innerHTML=`<div class="image-wrap"><img src="${it.img}"></div><div class="card-body"><div class="item-id">#${it.id}</div><div class="title">${it.name}</div><div class="desc">${it.desc}</div><div class="row-info"><span>${it.price} TON</span><span>★ ${avg(it.reviews).toFixed(1)}</span></div><div class="btn-row"><button class="btn btn-dark" onclick="openModal(${it.id})">Приобретено</button></div></div>`;
    ps.appendChild(div);
  });
  myItems.filter(x=>x.name.toLowerCase().includes(psSearch)).forEach(it=>{
    const div=document.createElement('div');div.className='card';
    div.innerHTML=`<div class="image-wrap"><img src="${it.img}"></div><div class="card-body"><div class="item-id">#${it.id}</div><div class="title">${it.name}</div><div class="desc">${it.desc}</div><div class="row-info"><span>${it.price} TON</span><span>★ ${avg(it.reviews).toFixed(1)}</span></div><div class="btn-row"><button class="btn btn-dark" onclick="openModal(${it.id})">Мой товар</button><button class="btn btn-danger" onclick="deleteItem(${it.id})">Удалить</button></div></div>`;
    mi.appendChild(div);
  });
}
function openModal(id){
  const it=items.find(x=>x.id==id);if(!it)return;
  const m=document.getElementById('modal'),c=document.getElementById('modal-card');
  c.innerHTML=`<img src="${it.img}"><div class="modal-title">${it.name}</div><div class="modal-desc">${it.desc}</div><div class="modal-line"><span>${it.price} TON</span><span>★ ${avg(it.reviews).toFixed(1)}</span></div>
  <div class="modal-actions">
    ${it.ownerId===userId?'<button class="btn btn-dark" onclick="showToast(\'Ваш товар\')">Это ваш товар</button>':
    purchases.find(p=>p.id==it.id)?
    `<div class="stars">${[1,2,3,4,5].map(i=>`<span class="star" onclick='rateItem(${it.id},${i})'>★</span>`).join('')}</div>`:
    `<button class="btn btn-primary" onclick="buy(${it.id})">Купить</button>`}
  </div>`;
  m.classList.add('show');m.onclick=e=>{if(e.target===m)m.classList.remove('show')};
}
render();
</script>
</body>
</html>
