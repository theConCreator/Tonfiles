<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonfiles Market</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #161616;
      --text: #f0f0f0;
      --muted: #b0b0b0;
      --accent: #0eff00;
      --radius: 14px;
      --shadow: 0 4px 12px rgba(0,0,0,0.4);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--surface);
      border-bottom: 2px solid var(--accent);
      box-shadow: var(--shadow);
    }
    header img.logo { height: 28px; }
    header .balance {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      background: var(--surface);
      padding: 6px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--accent);
      color: var(--accent);
    }
    header .balance img { height: 16px; width: 16px; object-fit: contain; }
    main { flex: 1; overflow-y: auto; padding: 16px; }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: var(--surface);
      border-top: 2px solid var(--accent);
    }
    .tabs button {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 14px;
      font-weight: bold;
      padding: 12px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .tabs button.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      height: 260px;
      border: 1px solid #1f1f1f;
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s;
    }
    .card:hover { transform: scale(1.02); border: 1px solid var(--accent); }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: var(--radius);
    }
    .card h3 {
      margin: 10px 0 6px;
      font-size: 15px;
      font-weight: bold;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-height: 40px;
      overflow: hidden;
    }
    .card p {
      font-size: 13px;
      color: var(--muted);
      flex-grow: 1;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-height: 32px;
      overflow: hidden;
    }
    .buy-btn {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
      gap: 6px;
      background: var(--surface);
      color: var(--text);
      transition: background 0.2s, color 0.2s;
    }
    .buy-btn img { height: 14px; width: 14px; object-fit: contain; }
    .buy { background: var(--accent); color: #000; }
    .owned { background: #0c0; color: #000; }
    .file-btn { background: #222; border: 1px solid var(--accent); }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: var(--surface);
      padding: 20px;
      border-radius: var(--radius);
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid var(--accent);
    }
    .modal-content img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 12px;
    }
    .modal-content button {
      margin-top: 12px;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--surface);
      padding: 16px;
      border-radius: var(--radius);
      border: 1px solid var(--accent);
      color: var(--text);
    }
    form input, form textarea {
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #333;
      background: #111;
      color: var(--text);
      resize: none;
    }
    form input:focus, form textarea:focus {
      border: 1px solid var(--accent);
      outline: none;
    }
    form button {
      padding: 12px;
      border-radius: var(--radius);
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: var(--accent);
      color: #000;
      transition: background 0.2s;
    }
    form button:hover { background: #0c0; }
  </style>
</head>
<body>
  <header>
    <img src="tonfiles.svg" alt="Tonfiles" class="logo">
    <div class="balance" id="balance">1000 <img src="ton1.svg" alt="TON"></div>
  </header>

  <main id="main"></main>

  <div class="tabs">
    <button class="active" onclick="switchTab('home')">Главная</button>
    <button onclick="switchTab('add')">Добавить</button>
    <button onclick="switchTab('profile')">Профиль</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    let balance = 1000;
    let products = [
      {id: 1, name: "Тестовый товар", desc: "Описание тестового товара", price: 10, img: "https://via.placeholder.com/300", owner: "system", file: "file.txt"}
    ];
    let purchases = [];
    let myProducts = [];
    let currentTab = 'home';

    function updateBalance() {
      document.getElementById("balance").innerHTML = balance.toFixed(2) + ' <img src="ton1.svg" alt="TON">';
    }

    function truncateText(text, max) {
      if (text.length > max) return text.slice(0, max) + "...";
      return text;
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tabs button[onclick="switchTab('${tab}')"]`).classList.add("active");
      render();
    }

    function render() {
      let main = document.getElementById("main");
      if (currentTab === 'home') {
        main.innerHTML = `<div class="grid">${products.map(p => `
          <div class="card" onclick="openModal(${p.id})">
            <img src="${p.img}" alt="">
            <h3>${truncateText(p.name, 20)}</h3>
            <p>${truncateText(p.desc, 35)}</p>
            ${p.owner==="me" ? `<div class="buy-btn owned">Мой товар</div>` :
              purchases.includes(p.id) ? `<div class="buy-btn owned">Приобретено</div><div class="buy-btn file-btn">Получить файл</div>` :
              `<div class="buy-btn buy">Купить ${p.price.toFixed(2)} <img src="ton1.svg" alt="TON"></div>`}
          </div>`).join("")}</div>`;
      }
      if (currentTab === 'add') {
        main.innerHTML = `
          <form onsubmit="addProduct(event)">
            <input type="text" id="name" placeholder="Название" required>
            <textarea id="desc" placeholder="Описание" required></textarea>
            <input type="number" id="price" step="0.01" placeholder="Цена" required>
            <label style="color:var(--muted);">Загрузка файлов:</label>
            <input type="file" id="imgFile" accept="image/*" required>
            <input type="file" id="finalFile" required>
            <p style="color:var(--muted);font-size:13px;">Вы получите (с учётом комиссии 10%)</p>
            <button type="submit">Опубликовать</button>
          </form>`;
      }
      if (currentTab === 'profile') {
        main.innerHTML = `
          <h3>Мои покупки</h3>
          ${purchases.length===0 ? `<p>Ничего не найдено</p>` : `<div class="grid">${products.filter(p=>purchases.includes(p.id)).map(p=>`
            <div class="card" onclick="openModal(${p.id})">
              <img src="${p.img}" alt="">
              <h3>${truncateText(p.name, 20)}</h3>
              <p>${truncateText(p.desc, 35)}</p>
              <div class="buy-btn owned">Приобретено</div>
              <div class="buy-btn file-btn">Получить файл</div>
            </div>`).join("")}</div>`}
          <h3 style="margin-top:16px;">Мои товары</h3>
          ${myProducts.length===0 ? `<p>Ничего не найдено</p>` : `<div class="grid">${myProducts.map(p=>`
            <div class="card" onclick="openModal(${p.id})">
              <img src="${p.img}" alt="">
              <h3>${truncateText(p.name, 20)}</h3>
              <p>${truncateText(p.desc, 35)}</p>
              <div class="buy-btn owned">Мой товар</div>
            </div>`).join("")}</div>`}`;
      }
      updateBalance();
    }

    function addProduct(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const desc = document.getElementById("desc").value;
      const price = parseFloat(document.getElementById("price").value).toFixed(2);
      const imgFile = document.getElementById("imgFile").files[0];
      const finalFile = document.getElementById("finalFile").files[0];
      const imgURL = URL.createObjectURL(imgFile);

      let newProd = {id: Date.now(), name, desc, price: parseFloat(price), img: imgURL, owner:"me", file: finalFile.name};
      products.push(newProd);
      myProducts.push(newProd);
      switchTab('home');
    }

    function openModal(id) {
      let p = products.find(pr=>pr.id===id);
      if (!p) return;
      let content = `<img src="${p.img}" alt="">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>`;
      if (p.owner==="me") {
        content += `<div class="buy-btn owned">Мой товар</div>`;
      } else if (purchases.includes(p.id)) {
        content += `<div class="buy-btn owned">Приобретено</div><div class="buy-btn file-btn">Получить файл</div>`;
      } else {
        content += `<button class="buy-btn buy" onclick="buy(${p.id})">Купить ${p.price.toFixed(2)} <img src="ton1.svg" alt="TON"></button>`;
      }
      document.getElementById("modalContent").innerHTML = content;
      document.getElementById("modal").style.display = "flex";
    }

    function buy(id) {
      let p = products.find(pr=>pr.id===id);
      if (!p) return;
      if (balance >= p.price) {
        balance -= p.price;
        purchases.push(id);
        closeModal();
        render();
      } else {
        alert("Недостаточно средств");
      }
    }

    function closeModal() { document.getElementById("modal").style.display = "none"; }
    window.onclick = e => { if (e.target.id==="modal") closeModal(); };

    render();
  </script>
</body>
</html>
