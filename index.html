<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TONFiles Market</title>
  <style>
    :root {
      --bg: #0e1117;
      --card: #161b22;
      --accent: #0088cc;
      --text: #e6edf3;
      --muted: #8b949e;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 1rem 2rem;
      background: var(--card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.15s;
    }
    .card:hover { transform: translateY(-3px); }

    .card img {
      max-width: 100%;
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
    }

    .title {
      font-weight: 600;
      margin: 0.3rem 0;
    }
    .desc {
      font-size: 0.9rem;
      color: var(--muted);
      flex-grow: 1;
    }
    .price {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.85; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--radius);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal h2 { margin-top: 0; }
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--muted);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>TONFiles Market</h1>
  </header>

  <main>
    <div class="products" id="products"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">×</button>
      <h2>Оплата</h2>
      <p id="modal-text">Загрузка...</p>
      <button class="btn" onclick="closeModal()">Ок</button>
    </div>
  </div>

  <script>
    const API = "http://localhost:8000"; // поменяй на свой backend URL (Render/сервер)
    const tg = window.Telegram?.WebApp; // Telegram WebApp SDK
    const buyer_tg_id = tg?.initDataUnsafe?.user?.id || null;

    async function loadProducts() {
      const res = await fetch(`${API}/products`);
      const data = await res.json();
      const container = document.getElementById("products");
      container.innerHTML = "";
      data.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          ${p.preview_path ? `<img src="${API}/products/${p.id}/preview" alt="preview">` : ""}
          <div class="title">${p.title}</div>
          <div class="desc">${p.description || ""}</div>
          <div class="price">${p.price} TON</div>
          <button class="btn" onclick="buy(${p.id})">Купить</button>
        `;
        container.appendChild(card);
      });
    }

    async function buy(product_id) {
      try {
        const res = await fetch(`${API}/purchase`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product_id, buyer_tg_id })
        });
        const data = await res.json();
        if (data.status === "ok") {
          const pay = data.payment;
          showModal(`
            Сумма: <b>${pay.amount} ${pay.currency}</b><br>
            Метод: ${pay.method}<br>
            Адрес / Invoice ID: <br><code>${pay.payment_address}</code><br><br>
            После оплаты бот/сайт подтвердит покупку.
          `);
        } else {
          showModal("Ошибка: " + (data.detail || "Не удалось создать покупку"));
        }
      } catch (e) {
        console.error(e);
        showModal("Ошибка при создании покупки");
      }
    }

    function showModal(html) {
      document.getElementById("modal-text").innerHTML = html;
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    loadProducts();
  </script>
</body>
</html>
